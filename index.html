<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Krakins: –ö–æ—Å—Ç—è –°–æ–∫–æ–ª–æ–≤</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #001f33 0%, #000 100%);
      font-family: Arial, sans-serif;
      color: white;
    }

    #gameCanvas {
      display: block;
      margin: auto;
      background-color: #001b2e;
      border: 3px solid #00ffff;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
    }

    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div id="score">–°—á—ë—Ç: 0</div>
  <div id="game-over">üíÄ –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –û–±–Ω–æ–≤–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—É</div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const player = {
      x: 400,
      y: 300,
      size: 30,
      speed: 5,
      color: 'lime'
    };

    const keys = {};
    const torpedoes = [];
    const bonuses = [];

    let score = 0;
    let gameOver = false;
    let spawnRate = 80; // –º–µ–Ω—å—à–µ = —Å–ª–æ–∂–Ω–µ–µ

    document.addEventListener('keydown', (e) => keys[e.key] = true);
    document.addEventListener('keyup', (e) => keys[e.key] = false);

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
      ctx.fill();
    }

    function movePlayer() {
      if (keys['ArrowLeft'] && player.x - player.size > 0) player.x -= player.speed;
      if (keys['ArrowRight'] && player.x + player.size < canvas.width) player.x += player.speed;
      if (keys['ArrowUp'] && player.y - player.size > 0) player.y -= player.speed;
      if (keys['ArrowDown'] && player.y + player.size < canvas.height) player.y += player.speed;
    }

    function spawnTorpedo() {
      const dir = Math.floor(Math.random() * 4);
      const speed = Math.random() * 2 + 2 + score / 50;
      let t = { x: 0, y: 0, dx: 0, dy: 0, size: 20, speed: speed };

      switch (dir) {
        case 0: t.x = 0; t.y = Math.random() * canvas.height; t.dx = 1; break;
        case 1: t.x = canvas.width; t.y = Math.random() * canvas.height; t.dx = -1; break;
        case 2: t.x = Math.random() * canvas.width; t.y = 0; t.dy = 1; break;
        case 3: t.x = Math.random() * canvas.width; t.y = canvas.height; t.dy = -1; break;
      }

      torpedoes.push(t);
    }

    function drawTorpedoes() {
      ctx.fillStyle = 'red';
      for (let t of torpedoes) {
        ctx.beginPath();
        ctx.rect(t.x, t.y, t.size, t.size);
        ctx.fill();
      }
    }

    function moveTorpedoes() {
      for (let t of torpedoes) {
        t.x += t.dx * t.speed;
        t.y += t.dy * t.speed;
      }
    }

    function checkCollision() {
      for (let t of torpedoes) {
        const dist = Math.hypot(player.x - t.x, player.y - t.y);
        if (dist < player.size + t.size / 2) {
          document.getElementById('game-over').style.display = 'block';
          gameOver = true;
        }
      }
    }

    function spawnBonus() {
      if (Math.random() < 0.05) {
        bonuses.push({
          x: Math.random() * (canvas.width - 20) + 10,
          y: Math.random() * (canvas.height - 20) + 10,
          size: 10
        });
      }
    }

    function drawBonuses() {
      ctx.fillStyle = 'yellow';
      for (let b of bonuses) {
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function checkBonus() {
      for (let i = bonuses.length - 1; i >= 0; i--) {
        const b = bonuses[i];
        const dist = Math.hypot(player.x - b.x, player.y - b.y);
        if (dist < player.size + b.size) {
          score += 10;
          bonuses.splice(i, 1);
        }
      }
    }

    function updateScore() {
      document.getElementById('score').textContent = '–°—á—ë—Ç: ' + score;
    }

    function gameLoop() {
      if (gameOver) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      movePlayer();

      if (Math.floor(Math.random() * spawnRate) === 0) spawnTorpedo();
      moveTorpedoes();
      drawTorpedoes();

      spawnBonus();
      drawBonuses();
      checkBonus();

      checkCollision();
      updateScore();

      score += 1;
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
