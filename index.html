<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>MosyTube — Доброе утро, Никита!</title>
  <style>
    /* Сброс */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
      color: #c9d1d9;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #161b22;
      padding: 16px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #30363d;
      flex-shrink: 0;
    }
    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 26px;
      color: #58a6ff;
      user-select: none;
      cursor: default;
    }
    #greeting {
      font-size: 16px;
      color: #8b949e;
      user-select: none;
      margin-left: 12px;
      font-weight: 500;
    }
    #search-bar {
      flex: 1;
      max-width: 450px;
      margin: 0 24px;
      position: relative;
    }
    #search-input {
      width: 100%;
      padding: 10px 18px;
      border-radius: 9999px;
      border: none;
      font-size: 15px;
      outline: none;
      background: #0d1117;
      color: #c9d1d9;
      box-shadow: inset 0 0 6px #21262d;
      transition: background-color 0.3s ease;
    }
    #search-input::placeholder {
      color: #8b949e;
    }
    #search-input:focus {
      background-color: #161b22;
      box-shadow: 0 0 8px #58a6ff;
    }
    #upload-btn {
      background: #238636;
      border: none;
      color: white;
      padding: 10px 24px;
      border-radius: 9999px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      flex-shrink: 0;
      user-select: none;
    }
    #upload-btn:hover {
      background: #2ea043;
    }
    main {
      flex-grow: 1;
      padding: 24px 32px;
      background: #0d1117;
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
      gap: 20px;
      overflow-y: auto;
      min-height: 0; /* важно для flex-колонки */
    }
    .video-card {
      background: #161b22;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 8px #22272e inset;
      display: flex;
      flex-direction: column;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    .video-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px #58a6ff;
    }
    video {
      width: 100%;
      height: 160px;
      object-fit: cover;
      background: black;
      border-bottom: 1px solid #30363d;
      border-radius: 12px 12px 0 0;
      pointer-events: none; /* чтобы клик шёл на карточку */
    }
    .video-info {
      padding: 12px 16px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .video-title {
      font-size: 16px;
      font-weight: 700;
      color: #58a6ff;
      margin: 0 0 8px 0;
      line-height: 1.2;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .video-desc {
      font-size: 14px;
      color: #8b949e;
      line-height: 1.3;
      flex-grow: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
    }
    /* Модальное окно */
    #video-modal {
      position: fixed;
      inset: 0;
      background: rgba(13,17,23,0.95);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: 20px;
    }
    #video-modal.active {
      display: flex;
    }
    #modal-content {
      background: #161b22;
      border-radius: 14px;
      max-width: 850px;
      width: 100%;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 30px #58a6ff;
    }
    #modal-close {
      align-self: flex-end;
      font-size: 28px;
      color: #58a6ff;
      cursor: pointer;
      padding: 10px 20px 0 0;
      user-select: none;
      transition: color 0.2s ease;
    }
    #modal-close:hover {
      color: #8ac7ff;
    }
    #modal-video {
      width: 100%;
      height: 480px;
      background: black;
      border-radius: 0 0 14px 14px;
      outline: none;
    }
    #modal-title {
      color: #58a6ff;
      font-weight: 700;
      font-size: 22px;
      margin: 12px 20px 0 20px;
      user-select: none;
    }
    #modal-desc {
      color: #8b949e;
      font-size: 16px;
      margin: 6px 20px 20px 20px;
      user-select: none;
      line-height: 1.4;
    }
    /* Форма загрузки */
    #upload-form {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #161b22;
      padding: 30px;
      border-radius: 14px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 30px #238636;
      display: none;
      flex-direction: column;
      z-index: 10000;
    }
    #upload-form.active {
      display: flex;
    }
    #upload-form label {
      font-weight: 600;
      margin-bottom: 6px;
      color: #58a6ff;
      user-select: none;
    }
    #upload-form input[type="text"],
    #upload-form textarea,
    #upload-form input[type="file"] {
      width: 100%;
      margin-bottom: 16px;
      padding: 10px 14px;
      font-size: 15px;
      border-radius: 8px;
      border: none;
      background: #0d1117;
      color: #c9d1d9;
      resize: none;
      box-shadow: inset 0 0 6px #21262d;
      outline: none;
      transition: background-color 0.3s ease;
    }
    #upload-form input[type="text"]:focus,
    #upload-form textarea:focus,
    #upload-form input[type="file"]:focus {
      background-color: #161b22;
      box-shadow: 0 0 8px #58a6ff;
    }
    #upload-submit {
      background: #238636;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #upload-submit:hover {
      background: #2ea043;
    }
    #upload-cancel {
      margin-top: 12px;
      background: transparent;
      border: none;
      color: #58a6ff;
      cursor: pointer;
      font-weight: 700;
      user-select: none;
      transition: color 0.3s ease;
    }
    #upload-cancel:hover {
      color: #8ac7ff;
    }
    /* Скрытый элемент для фокусировки */
    #hidden-focus {
      position: absolute;
      width: 1px;
      height: 1px;
      overflow: hidden;
      clip: rect(0 0 0 0);
    }
  </style>
</head>
<body>

<header>
  <div style="display: flex; align-items: center;">
    <h1>MosyTube</h1>
    <div id="greeting">Доброе утро, Никита!</div>
  </div>
  <div id="search-bar">
    <input id="search-input" type="text" placeholder="Поиск видео..." aria-label="Поиск видео" />
  </div>
  <button id="upload-btn" aria-haspopup="dialog">Загрузить видео</button>
</header>

<main id="video-list" tabindex="0" aria-live="polite" aria-label="Список видео">
  <!-- Видео появятся здесь -->
</main>

<!-- Модальное окно просмотра видео -->
<div id="video-modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc" tabindex="-1">
  <div id="modal-content">
    <button id="modal-close" aria-label="Закрыть видео">&times;</button>
    <video id="modal-video" controls preload="metadata"></video>
    <h2 id="modal-title"></h2>
    <p id="modal-desc"></p>
  </div>
</div>

<!-- Форма загрузки -->
<div id="upload-form" role="dialog" aria-modal="true" aria-labelledby="upload-form-title" tabindex="-1">
  <h2 id="upload-form-title" style="color:#58a6ff; margin: 0 0 16px 0;">Загрузить видео</h2>
  <label for="video-title">Название</label>
  <input type="text" id="video-title" placeholder="Введите название видео" required />

  <label for="video-desc">Описание</label>
  <textarea id="video-desc" placeholder="Введите описание видео (необязательно)" rows="4"></textarea>

  <label for="video-file">Выберите видео</label>
  <input type="file" id="video-file" accept="video/*" required />

  <button id="upload-submit">Загрузить</button>
  <button id="upload-cancel">Отмена</button>
</div>

<script>
  const videos = [
    {
      title: "Погружение в мир MosyTube",
      desc: "Добро пожаловать в новый видеохостинг с Никитой! Наслаждайтесь современным дизайном и удобным интерфейсом.",
      src: "https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm"
    },
    {
      title: "Доброе утро, Никита!",
      desc: "Начни свой день с позитивного видео-приветствия от MosyTube.",
      src: "https://interactive-examples.mdn.mozilla.net/media/cc0-videos/tank.webm"
    }
  ];

  // Элементы
  const videoList = document.getElementById('video-list');
  const searchInput = document.getElementById('search-input');
  const uploadBtn = document.getElementById('upload-btn');
  const uploadForm = document.getElementById('upload-form');
  const uploadSubmit = document.getElementById('upload-submit');
  const uploadCancel = document.getElementById('upload-cancel');

  const videoModal = document.getElementById('video-modal');
  const modalVideo = document.getElementById('modal-video');
  const modalTitle = document.getElementById('modal-title');
  const modalDesc = document.getElementById('modal-desc');
  const modalClose = document.getElementById('modal-close');

  let lastFocusedElement = null;

  function renderVideos(list) {
    videoList.innerHTML = '';
    if (list.length === 0) {
      videoList.innerHTML = '<p style="color:#888; grid-column: 1/-1; text-align:center;">Видео не найдены</p>';
      return;
    }
    list.forEach(video => {
      const card = document.createElement('div');
      card.className = 'video-card';
      card.tabIndex = 0;
      card.setAttribute('role', 'button');
      card.setAttribute('aria-label', `Видео: ${video.title}`);
      card.innerHTML = `
        <video muted preload="metadata" src="${video.src}" tabindex="-1"></video>
        <div class="video-info">
          <h3 class="video-title">${video.title}</h3>
          <p class="video-desc">${video.desc}</p>
        </div>
      `;
      card.addEventListener('click', () => openModal(video));
      card.addEventListener('keydown', e => { if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); openModal(video); } });
      videoList.appendChild(card);
    });
  }

  function openModal(video) {
    lastFocusedElement = document.activeElement;
    modalVideo.src = video.src;
    modalTitle.textContent = video.title;
    modalDesc.textContent = video.desc;
    videoModal.classList.add('active');
    modalVideo.play();
    videoModal.focus();
    trapFocus(videoModal);
  }

  function closeModal() {
    modalVideo.pause();
    modalVideo.src = '';
    videoModal.classList.remove('active');
    releaseFocusTrap();
    if(lastFocusedElement) lastFocusedElement.focus();
  }

  modalClose.addEventListener('click', closeModal);
  videoModal.addEventListener('click', e => { if(e.target === videoModal) closeModal(); });
  document.addEventListener('keydown', e => { if(e.key === 'Escape' && videoModal.classList.contains('active')) closeModal(); });

  searchInput.addEventListener('input', () => {
    const query = searchInput.value.toLowerCase();
    const filtered = videos.filter(v => v.title.toLowerCase().includes(query) || v.desc.toLowerCase().includes(query));
    renderVideos(filtered);
  });

  uploadBtn.addEventListener('click', () => {
    lastFocusedElement = document.activeElement;
    uploadForm.classList.add('active');
    uploadForm.querySelector('#video-title').focus();
    trapFocus(uploadForm);
  });

  uploadCancel.addEventListener('click', () => {
    clearUploadForm();
    uploadForm.classList.remove('active');
    releaseFocusTrap();
    if(lastFocusedElement) lastFocusedElement.focus();
  });

  function clearUploadForm() {
    document.getElementById('video-title').value = '';
    document.getElementById('video-desc').value = '';
    document.getElementById('video-file').value = '';
  }

  uploadSubmit.addEventListener('click', () => {
    const title = document.getElementById('video-title').value.trim();
    const desc = document.getElementById('video-desc').value.trim();
    const fileInput = document.getElementById('video-file');
    const file = fileInput.files[0];

    if (!title || !file) {
      alert('Пожалуйста, введите название и выберите видео.');
      return;
    }

    if(file.size > 50 * 1024 * 1024) {
      alert('Максимальный размер видео: 50 МБ');
      return;
    }

    const src = URL.createObjectURL(file);
    videos.push({ title, desc, src });
    renderVideos(videos);

    alert('Видео успешно загружено! Но после обновления страницы оно пропадёт ;)');

    clearUploadForm();
    uploadForm.classList.remove('active');
    releaseFocusTrap();
    if(lastFocusedElement) lastFocusedElement.focus();
  });

  // Фокус-трап для модальных окон
  let focusTrapElement = null;
  let focusableElements = [];
  let firstFocusable = null;
  let lastFocusable = null;

  function trapFocus(element) {
    focusTrapElement = element;
    focusableElements = focusTrapElement.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
    if(focusableElements.length === 0) return;
    firstFocusable = focusableElements[0];
    lastFocusable = focusableElements[focusableElements.length -1];

    focusTrapElement.addEventListener('keydown', handleTrap);

    function handleTrap(e) {
      if(e.key !== 'Tab') return;
      if(e.shiftKey) {
        if(document.activeElement === firstFocusable) {
          e.preventDefault();
          lastFocusable.focus();
        }
      } else {
        if(document.activeElement === lastFocusable) {
          e.preventDefault();
          firstFocusable.focus();
        }
      }
    }
  }
  function releaseFocusTrap() {
    if(focusTrapElement) {
      focusTrapElement.removeEventListener('keydown', handleTrap);
      focusTrapElement = null;
      focusableElements = [];
      firstFocusable = null;
      lastFocusable = null;
    }
  }

  // Изначальный рендер
  renderVideos(videos);
</script>

</body>
</html>
