<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Market от Donatello</title>
  <style>
    body { font-family: sans-serif; background: #111; color: white; margin: 0; padding: 0; }
    .header { padding: 20px; background: #222; text-align: center; font-size: 24px; }
    .market { display: flex; flex-wrap: wrap; gap: 20px; padding: 20px; justify-content: center; }
    .item {
      background: #1b1b1b;
      border: 1px solid #333;
      padding: 10px;
      width: 200px;
      text-align: center;
      border-radius: 8px;
    }
    .item img { width: 100%; height: 150px; object-fit: cover; }
    .item button {
      background: #2ecc71;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">Добро пожаловать в Market от Donatello</div>
  <div class="market" id="market">
    <!-- Товары вставляются сюда скриптом -->
  </div>

  <script>
    const items = [
      { name: "AWP | Dragon Lore", price: "9999₽", img: "https://via.placeholder.com/200x150?text=AWP" },
      { name: "AK-47 | Redline", price: "1299₽", img: "https://via.placeholder.com/200x150?text=AK-47" },
      { name: "Desert Eagle | Blaze", price: "2899₽", img: "https://via.placeholder.com/200x150?text=Deagle" }
    ];

    const market = document.getElementById("market");

    items.forEach(item => {
      const el = document.createElement("div");
      el.className = "item";
      el.innerHTML = `
        <img src="${item.img}" alt="${item.name}" />
        <div><strong>${item.name}</strong></div>
        <div>${item.price}</div>
        <button>Купить</button>
      `;
      market.appendChild(el);
    });
  </script>
</body>
</html>
